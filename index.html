<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tente Me Pegar!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="instructions">
        <h1 class="title">Tente Me Pegar!</h1>
        <p class="subtitle">Tente clicar no bot√£o antes que ele escape!</p>
    </div>
    
    <div class="game-container">
        <button id="catch-button" class="pulse">Clique Aqui!</button>
    </div>
    
    <div class="attempts">
        <p>Tentativas: <span id="attempt-count">0</span></p>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup">
            <p id="popup-message"></p>
            <button id="popup-close">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
